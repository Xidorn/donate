<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精准扶贫 - 王先生</title>
    <style>
        /* 引入具有人文气息的字体 */
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@200;400&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background-color: #fff; /* 纯白底色，极致简约 */
            color: #333;
            font-family: 'Noto Serif SC', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row-reverse; /* 模拟古籍从右向左阅读 */
            align-items: center;
            gap: 60px;
        }

        /* 竖排文案区域 */
        .manifesto {
            writing-mode: vertical-rl; /* 竖排文字 */
            text-orientation: mixed;
            letter-spacing: 0.5em;
            line-height: 2;
        }

        .manifesto h1 {
            font-family: 'Ma Shan Zheng', cursive; /* 毛笔书法感 */
            font-size: 2.5rem;
            margin-left: 20px;
            font-weight: 400;
        }

        .manifesto p {
            font-size: 0.9rem;
            color: #888;
        }

        /* 交互区域 */
        .interactive-zone {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-box {
            position: relative;
            width: 200px;
            height: 200px;
            transition: all 0.5s ease;
        }

        .qr-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            filter: contrast(0.8) sepia(0.2); /* 淡淡的老照片色调 */
        }

        .qr-box img.active {
            opacity: 1;
        }

        .nav {
            margin-top: 40px;
            font-size: 13px;
            letter-spacing: 2px;
        }

        .nav span {
            margin: 0 10px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
        }

        .nav span.active {
            color: #b08d57; /* 琥珀金 */
            font-weight: bold;
        }

        /* 适配手机 */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
            .manifesto {
                writing-mode: horizontal-tb;
                text-align: center;
                letter-spacing: 0.2em;
            }
            .manifesto h1 { margin-left: 0; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="manifesto">
            <h1>江湖路远</h1>
            <p>漂泊至此，若得一两碎银</p>
            <p>便可换得片刻微醺</p>
            <p>不问来路，不谢归途</p>
        </div>

        <div class="interactive-zone">
            <div class="qr-box">
                <img src="https://jingzhunfupin.wangxiansheng.com/images/alipay.png" id="alipay" class="active" alt="Alipay">
                <img src="https://jingzhunfupin.wangxiansheng.com/images/wechat.png" id="wechat" alt="WeChat">
            </div>

            <div class="nav">
                <span id="btn-wechat" class="active" onclick="toggle('wechat')">「 微信 」</span>
                <span id="btn-alipay" onclick="toggle('alipay')">「 支付宝 」</span>
            </div>
        </div>
    </div>

    <script>
        function toggle(type) {
            // 切换按钮状态
            document.querySelectorAll('.nav span').forEach(el => el.classList.remove('active'));
            document.getElementById('btn-' + type).classList.add('active');

            // 切换二维码
            document.querySelectorAll('.qr-box img').forEach(img => img.classList.remove('active'));
            document.getElementById(type).classList.add('active');
        }
    </script>
</body>
</html>
